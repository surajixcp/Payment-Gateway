<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="David Son" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Room - street - Locality" required>
                    </div>
                    <div class="input-box">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Berlin" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="Germany" required>
                        </div>
                        <div class="input-box">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted</span>
                        <img src="imgcards.png" alt="Cards Accepted">
                    </div>
                    <div class="input-box">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" placeholder="David Son" required>
                    </div>
                    <div class="input-box">
                        <label for="card-number">Credit Card Number</label>
                        <input type="text" id="card-number" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="input-box">
                        <label for="exp-month">Exp. Month</label>
                        <input type="text" id="exp-month" placeholder="August" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="exp-year">Exp. Year</label>
                            <input type="text" id="exp-year" placeholder="2027" required>
                        </div>
                        <div class="input-box">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                </div> 
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
